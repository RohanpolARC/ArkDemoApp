<h2 mat-dialog-title>Add New Asset GIR Record</h2>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="assetGirForm" class="row">
<div class="col-4">
            <label class="form-lable">Asset Name</label>
            <input formControlName="text" type="text" > 
            <!-- [matAutocomplete]="auto" <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredList | async" [value]="option">
                  {{option}}
                </mat-option>
            </mat-autocomplete> -->
</div> 

<div class="col-4">
    <label class="form-lable">As Of Date</label>
    <input formControlName="asOfDate" type="date"> 
</div>    

<div class="col-4">
    <label class="form-lable">Rate</label>
    <input formControlName="rate" type="number"> 
</div>    

<div class="col-4">
    <label class="form-lable">Currrency</label>
    <input formControlName="ccyName" type="text"> 
</div> 




    </form>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button class="load-btn white-btn" mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="saveForm()" color="primary" class="load-btn indigo-btn save-btn" mat-dialog-close>Save</button>
</mat-dialog-actions>
