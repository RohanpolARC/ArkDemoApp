<mat-toolbar color="#3dc3d6">
   <button mat-icon-button class="menu-icon"  (click)="opened=!opened" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button> 
  <div>
    <img class="logo-img" src="../assets/arc-logo2.png" />
  </div>
  <span>ARK</span>
  <span class="example-spacer"></span>
  <div class="user-details">
    <mat-icon class="user-icon">account_circle</mat-icon>
    <span class="user-name"> {{userName}} </span> 
</div>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false">
<mat-sidenav mode="side" class="left-sidenav" [(opened)]="opened" position="start">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          
         NAVIGATION
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item (click)="closeDialog()" >
          Portfolio History
          </mat-list-item>
        </mat-list>
  
    </mat-expansion-panel>
  </mat-accordion>
</mat-sidenav>
<mat-sidenav  class="right-sidenav" #right [(opened)]="rightSidebarOpened" position="end">
 
  <div class="sidenav-right-heading">
  FILTER PANE
</div>
</mat-sidenav>
<mat-sidenav-content>



<div class="asset-grid">

<div class="title">

  Portfolio History - Going In Rates Editor
    
</div>

<div class="filter-btn-row">
  <mat-icon class="filter-btn" (click)="rightSidebarOpened=!rightSidebarOpened">
    filter_alt
    </mat-icon>
</div>

<div class="button-row">

 <!-- <button (click)="logout()" mat-stroked-button color="primary" class="btn-add-new"> + Add New Record </button>  -->

</div>

<mat-card>

  <div>
  <div class="search-row">

      
      <!-- <input matInput type="search" placeholder="Search here" class="search-input">
      <mat-icon matPrefix>search</mat-icon> -->

  </div>
  </div>
<div class="grid-component">
  
<ag-grid-angular
    style="width: 1500px; height: 750px;"
    class="ag-theme-alpine"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [modules]="modules"
    (gridReady)="onGridReady($event)"
    [getRowNodeId]="getRowNodeId"
    (cellEditingStopped)="onRowEditingStopped($event)"
    (cellEditingStarted)="onRowEditingStarted($event)"
    (cellClicked)="onCellClicked($event)"
    [suppressClickEdit]="true"
    [rowGroupPanelShow]="rowGroupPanelShow"
    toolPanel='columns'
    [sideBar]="sideBar"
    (adaptableReady)="onAdaptableReady($event)"
    [adaptableOptions]="adaptableOptions"
    [frameworkComponents]="frameworkComponents"
   
    [undoRedoCellEditing]="undoRedoCellEditing"
    [undoRedoCellEditingLimit]="undoRedoCellEditingLimit"
    [enableCellChangeFlash]="enableCellChangeFlash"
>
</ag-grid-angular>

</div>
</mat-card>

</div>


<br/>

</mat-sidenav-content>


</mat-sidenav-container>
