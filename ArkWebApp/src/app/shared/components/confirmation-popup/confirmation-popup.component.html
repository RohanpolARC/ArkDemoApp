<div>
    <mat-dialog-content>
        {{ confirmText }}
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <div>

            <button mat-raised-button (click)="closeDialog('Confirm')" color="primary">
                Confirm
            </button>
            
            <button mat-raised-button (click)="closeDialog('Cancel')">Cancel</button>
            
        </div>
    </mat-dialog-actions>
</div>
