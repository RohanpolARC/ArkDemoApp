<h3>{{header}}</h3>

<div class="row">

    <ng-container *ngIf="!noFilterSpace">

        <div class="col-11">
                    <!-- This is the filter-space -->
                    <ng-container [ngTemplateOutlet]="filterspace"></ng-container>
        </div>
        
        <div class="col-1">
            <button class="ms-3 my-2" mat-raised-button (click)="onApply()">Apply</button>
        </div>

    </ng-container>

</div>

<div class="content">

    <p *ngIf="rowData?.length === 0 && !failureMsg" class="no-content">
        {{ noDataMessage }}
    </p>

    <p *ngIf="failureMsg" class="no-content">
        {{ failureMsg }}
    </p>


    <ng-container *ngIf="rowData?.length > 0 && !failureMsg">
        <ag-grid-angular
            [gridOptions]="gridOptions"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [modules]="agGridModules"
            [rowData]="rowData"
            [sideBar]="'columns'"
            class="ag-theme-alpine ag-grid"
            (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
    </ng-container>
    
    <ng-container *ngIf="rowData === null">
        <div class="row h-100">
                <div class="d-flex justify-content-center align-items-center">
                    <mat-spinner [diameter] = "60"></mat-spinner>
                </div>
        </div>
    </ng-container>

</div>
