  <mat-toolbar color="#3dc3d6">
     <button mat-icon-button class="menu-icon"  (click)="leftSIdebarOpened=!leftSIdebarOpened" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
    <div routerLink="/" (click)="leftSIdebarOpened = false; updateSelection('')" style="cursor: pointer;">
      <img class="logo-img" src="../assets/img/arc-logo2.png" />
  
      <span>ARK</span>
    </div>
    <span class="example-spacer"></span>
  
    <a target="_blank"
    href="https://arcmont.sharepoint.com/:w:/s/ArkWeb/Eau2heUEkSFEiI6lgMS6bQsBnkMJC3VGWORe9ahp-N-F0g">
    <mat-icon
    matTooltip="User Guide"
      class="help-icon">help
    </mat-icon>
    </a>
  
    <div [matMenuTriggerFor]="menu" class="user-details">
      <mat-icon class="user-icon" (click)="openDialog()" >account_circle</mat-icon>
      <span class="user-name"> {{userName}} </span>
  </div>
  <mat-menu #menu="matMenu">
    <button (click)="logout()" mat-menu-item> <mat-icon>logout</mat-icon> Logout</button>
  </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav mode="side" class="left-sidenav" [(opened)]="leftSIdebarOpened" position="start">
  
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel [expanded]="false" >
        <mat-expansion-panel-header [expandedHeight]="'48px'" [collapsedHeight]="'48px'">
          <mat-panel-title>
  
           Liquidity
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <mat-list>
          <mat-list-item (click)= "leftSIdebarOpened = false; updateSelection('Liquidity Summary');" [ngStyle]="LiquiditySummaryStyle">
            <div class="list-item-text"> Liquidity Summary </div>
            </mat-list-item>
          </mat-list>

        <mat-list>
          <mat-list-item (click)= "leftSIdebarOpened = false; updateSelection('Cash Balance');" [ngStyle]="CashBalanceStyle">
            <div class="list-item-text"> Cash Balance </div>
            </mat-list-item>
          </mat-list>
  
        <mat-list>
          <mat-list-item (click)= "leftSIdebarOpened = false; updateSelection('Capital Activity');" [ngStyle]="CapitalActivityStyle">
            <div class="list-item-text">Capital Activity</div>
          </mat-list-item>
        </mat-list>
  
  
      </mat-expansion-panel>
  </mat-accordion>
  <mat-accordion>
      <mat-expansion-panel [expanded]="false" >
        <mat-expansion-panel-header [expandedHeight]="'48px'" [collapsedHeight]="'48px'">
          <mat-panel-title>
           Misc.
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <mat-list>
          <mat-list-item (click)= "leftSIdebarOpened = false; updateSelection('Portfolio')" [ngStyle]="GIREditorStyle">
            <div class="list-item-text">Going In Rates Editor</div>
          </mat-list-item>
        </mat-list>
  
        <mat-list>
          <mat-list-item (click)= "leftSIdebarOpened = false; updateSelection('Facility Detail')" [ngStyle]="FacilityDetailStyle">
            <div class="list-item-text">Asset Browser</div>
          </mat-list-item>
        </mat-list>
  
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel [expanded]="false" >
        <mat-expansion-panel-header [expandedHeight]="'48px'" [collapsedHeight]="'48px'">
          <mat-panel-title>
           Admin Center
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <mat-list>
          <mat-list-item (click)= "leftSIdebarOpened = false; updateSelection('Access Editor')" [ngStyle]="AccessEditorStyle">
            <div class="list-item-text">Access Editor</div>
          </mat-list-item>
        </mat-list>
  
      </mat-expansion-panel>
    </mat-accordion>

  
  </mat-sidenav>
  <mat-sidenav  class="right-sidenav" #right [(opened)]="rightSidebarOpened" position="end">
  
    <div class="sidenav-right-heading right-cont">
      <span>Filter Pane</span>
      <button mat-raised-button id="apply-button"  *ngIf="['/facility-detail', '/liquidity-summary'].includes(location.path())" (click)="filterApply()">Apply</button>
    </div>

    <ng-container *ngIf="filterPane.TextValueSelect">
      
      <div class="dropdown">

        <ng-multiselect-dropdown class="funds-dropdown"
        [placeholder]="multiSelectPlaceHolder"
        [settings]="dropdownSettings"
        [data]="dropdownData"
        [(ngModel)]="selectedDropdownData"
        >
        </ng-multiselect-dropdown>
    
      </div>

    </ng-container>

    <ng-container *ngIf="filterPane.AsOfDate">

      <div class="filter-options">
        <mat-form-field appearance="outline">
          <mat-label>As Of Date</mat-label>
          <input autocomplete="off"  matInput [matDatepicker]="Datepicker" [(ngModel)]="asOfDate">
          <mat-datepicker-toggle matSuffix [for]="Datepicker"></mat-datepicker-toggle>
          <mat-datepicker #Datepicker></mat-datepicker>
        </mat-form-field>
      </div>

    </ng-container>

    <ng-container *ngIf="filterPane.NumberField">

      <div class="filter-options">
        <mat-form-field appearance="outline">
          <mat-label>FX PnL days</mat-label>
          <input type="number" autocomplete="off" matInput [(ngModel)]="numberField">
        </mat-form-field>
      </div>

    </ng-container>

  <div *ngIf="filterPane.AsOfDateRange">
    <div class="form-input">
  
      <mat-form-field appearance="outline" class="date-form-field" color="primary">
        <mat-label>As of Date</mat-label>
        <mat-date-range-input [formGroup]="searchDateRange" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker>
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button color="primary" (click)="getSearchDateRange();" matDateRangePickerApply>Apply</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
  
        <mat-error *ngIf="searchDateRange.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="searchDateRange.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
  
    </div>
  </div>
  
  </mat-sidenav>
  <mat-sidenav-content>
  
    <div class="filter-btn-row">
      <mat-icon class="filter-btn" (click)="rightSidebarOpened=!rightSidebarOpened">
        filter_alt
        </mat-icon>
    </div>
  
  <router-outlet></router-outlet>
  
  </mat-sidenav-content>
  
  
  </mat-sidenav-container>
