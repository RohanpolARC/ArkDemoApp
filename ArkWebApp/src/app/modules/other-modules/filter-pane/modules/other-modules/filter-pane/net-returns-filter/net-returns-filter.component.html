<div class="element">
    <mat-form-field appearance="outline">
      <mat-label>As Of Date</mat-label>
      <input autocomplete="off"  matInput [matDatepicker]="Datepicker" [(ngModel)]="asOfDate" (ngModelChange) = "onAsOfDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="Datepicker"></mat-datepicker-toggle>
      <mat-datepicker #Datepicker></mat-datepicker>
    </mat-form-field>
</div>

<div class="element">
    Fund Hedging
    <app-multi-select
        [placeholder] = "'Select FundHedging'"
        [settings] = "fundHedgingSettings"
        [dropdownData] = "fundHedgings"
        [selectedDropdownData] = "preselectedFundhedgings"
        (onNgModelChangeCallback) = "onFundHedgingChange($event)"
        >
    </app-multi-select>
</div>

<div class="element">
    Calculation Method
    <app-multi-select
        [placeholder] = "'Select Calculation Method'"
        [settings] = "calcMethodSettings"
        [dropdownData] = "calcMethods"
        [selectedDropdownData] = "preselectedCalcmethods"
        (onNgModelChangeCallback) = "onCalcMethodChange($event)"
        >
    </app-multi-select>
</div>

<div class="element">
    Cashflows
    <app-multi-select
        [placeholder] = "'Select Cashflows'"
        [settings] = "cashflowTypeSettings"
        [dropdownData] = "cashflowTypes"
        [selectedDropdownData] = "preselectedCashflowTypes"
        (onNgModelChangeCallback) = "onCashflowTypeChange($event)"
        >
    </app-multi-select>
</div>

<div class="element">
    Save Net Returns
    <mat-slide-toggle
        [color] = "'primary'"
        [(ngModel)] = "saveNetReturns"
        (ngModelChange) = "onSaveNetReturnsChange($event)"
    >
    </mat-slide-toggle>
  </div>
