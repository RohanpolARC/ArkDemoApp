<mat-form-field color="primary" style="width: 200px;" class="date-field">
    <input matInput  [(ngModel)]="inputDate" [matDatepicker]="picker" (click)="onDateClick()" autocomplete="off">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker color="primary"></mat-datepicker>
</mat-form-field>
