<div class="parent">

            <mat-tab-group [selectedIndex]="selected.value" 
               (selectedIndexChange)="selected.setValue($event)" style="margin-right: 32px; width: 100vw;" >

               <mat-tab>
                    <ng-template mat-tab-label>
                        Portfolio Modeller
                        <br>

                        ({{ asOfDate | date:"dd/MM/yyyy" }}) 

                    </ng-template>
                   
                    <app-portfolio-modeller
                        style = "display: block; height: calc(100vh - 64px - 50px); width: 100%;"
                        (calcParamsEmitter) = "calcParamsReceived($event)"
                    ></app-portfolio-modeller>
               </mat-tab>

                <mat-tab *ngFor="let parentTab of irrCalcSvc?.parentTabs; let i = index" [label]="parentTab.parentDisplayName">
                    <ng-template mat-tab-label>
                        
                        <ng-container *ngIf="irrCalcSvc?.parentTabs[i].tabset[0].status === 'Loading'">
                            <mat-spinner [diameter] = "20"></mat-spinner>
                        </ng-container>

                        <ng-container *ngIf="irrCalcSvc?.parentTabs[i].tabset[0].status === 'Failed'">
                            <mat-icon class="failed-refresh" (click)="reRun(i)">error</mat-icon>
                        </ng-container>

                        &nbsp;

                        {{ parentTab.parentDisplayName }}
                        <br>

                        ({{ asOfDate | date:"dd/MM/yyyy" }}) 

                        <mat-icon (click)="removeTab({
                            index: i,
                            pDisplayName: parentTab.parentDisplayName
                        })">close</mat-icon>

                    </ng-template>

                    <app-tab-group-wrapper 
                        [parentTab] = "parentTab"
                        style = "display: block; height: calc(100vh - 64px - 50px); width: 100%;"
                        (noSubTabs) = "removeTab($event)"
                        (status) = "statusReceived($event,i)"
                    ></app-tab-group-wrapper>
               </mat-tab>
            </mat-tab-group>

</div>
