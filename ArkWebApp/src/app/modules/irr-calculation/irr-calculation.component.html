<div class="parent">

            <mat-tab-group [selectedIndex]="selected.value" 
               (selectedIndexChange)="selected.setValue($event)" style="margin-right: 32px;">
                <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
                    <ng-template mat-tab-label>
                        {{ tab }}

                        <mat-icon (click)="removeTab(index)" *ngIf="index !== 0">close</mat-icon>

                    </ng-template>
                    <app-portfolio-modeller  *ngIf="index === 0" style="display: block; height: calc(100vh - 64px - 50px); width: 100%;"
                    (calcParamsEmitter)="irrCalcParamsReceived($event)"></app-portfolio-modeller>
                    <app-irr-result *ngIf="index !== 0" style="display: block; height: calc(100vh - 64px - 50px);"
                        [calcParams] = "calcParamsMap[tab]"
                    ></app-irr-result>
               </mat-tab>
            </mat-tab-group>

</div>
