<div class="parent">
    <div class="header">
        <div class="title">
            IRR
        </div>
        <div class="action">
            <div>
                AsOfDate : {{ asOfDate | date:"dd MMM yyyy" }}
            </div>
            <div>
                Model : {{ modelName }}
            </div>
        </div>
    </div>

    <div class="content">
        <mat-card class="mat-content">
            <ag-grid-angular
            [adaptableOptions]="adaptableOptions"
            [gridOptions]="gridOptions"
            [defaultColDef]="defaultColDef"
            [modules]="agGridModules"
            [rowData]="calcs"
            class="ag-theme-alpine ag-grid"
            (adaptableReady)="onAdaptableReady($event)"
            >
            </ag-grid-angular>
        </mat-card>
    </div>

</div>
