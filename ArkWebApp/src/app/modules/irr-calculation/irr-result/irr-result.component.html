<div class="parent">

    <div class="content" *ngIf="adaptableOptions">
        <mat-card class="mat-content">
            <ag-grid-angular
            [adaptableOptions]="adaptableOptions"
            [gridOptions]="gridOptions"
            [defaultColDef]="defaultColDef"
            [modules]="agGridModules"
            [rowData]="calcs"
            class="ag-theme-alpine ag-grid"
            (adaptableReady)="onAdaptableReady($event)"
            >
            </ag-grid-angular>
        </mat-card>
    </div>

</div>
