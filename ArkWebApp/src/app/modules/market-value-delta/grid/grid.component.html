<ng-container>
    <ag-grid-angular
        [modules] = "agGridModules"
        [gridOptions] = "gridOptions"
        [rowData] = "rowData$ | async"
        [adaptableOptions] = "adaptableOptions"
        (gridReady) = "onGridReady($event)"
        (adaptableReady)="onAdaptableReady($event)"
        class="ag-theme-alpine ag-grid"
    ></ag-grid-angular>
</ng-container>
