<div class="parent">
    <div class="header">
        <div class="title">
            Position Cashflows
            <span style="font-size: 1rem; font-weight: normal;">
                (
                <span *ngIf = "asOfDate$ | async as dt">
                    {{dt | date:"dd/MM/yyyy" }} |
                </span>
                <span *ngIf = "cashflowType$ | async as cft">
                    {{ cft }} 
                </span>
                )
            </span>
        </div>

        <div class="action">
        </div>    
    </div>

    <div class="content">
        <mat-card class="mat-content">

                <app-grid
                [gridOptions]         =     "poscashGridConfigSvc.gridOptions"
                [adaptableOptions]    =     "poscashGridConfigSvc.adaptableOptions"
                >
                </app-grid>
        </mat-card>
    </div>
</div>
