<div class="parent">
    <div class="header">
        <div class="title">
            Unfunded Assets
        </div>
        <div class="action">

            <button mat-icon-button
            matTooltip="Add"
            matTooltipClass="tooltip-capital"
            (click)="openDialog()">
                <mat-icon class="material-icons-outlined">add_circle_outline</mat-icon>
            </button>
    
        </div>
    </div>

    <div class="content">
        <mat-card appearance="raised" class="mat-content">

            <ag-grid-angular
            [gridOptions] = "gridOptions"
            [modules] = "agGridModules"
            [adaptableOptions] = "adaptableOptions"
            (gridReady)="onGridReady($event)"
            (adaptableReady) = "onAdaptableReady($event)"
            class="ag-theme-alpine ag-grid"
            >

            </ag-grid-angular>

        </mat-card>
    </div>
</div>
