        </div>
        <div class="action">

    </div>

    <div class="content">
        <mat-card class="mat-content">
            <ag-grid-angular
            [context]="context"
            [rowData] = "rowData"
            [gridOptions] = "gridOptions"
            [adaptableOptions] = "adaptableOptions"

            >

        </mat-card>
    </div>
</div>
