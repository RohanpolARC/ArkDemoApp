<ng-container *ngIf="!params.node.group">


    <ng-container *ngIf="componentParent.accessObj.cloneAccess">
        <span *ngIf="!(componentParent.getSelectedRowID() === params.node.rowIndex)"
            (click)="cloneRow()"
            matTooltip="Clone row">
            <mat-icon [ngStyle]="{'margin-left': '15px', color:'#285170','cursor':'pointer'}" >content_copy</mat-icon>
        </span>
    </ng-container>

    <ng-container *ngIf="componentParent.accessObj.editAccess">
        <span *ngIf="!(componentParent.getSelectedRowID() === params.node.rowIndex)"
            (click)="onEditClick()"
            matTooltip="Edit">
            <mat-icon [ngStyle]="{'margin-left': '15px', color:'#285170','cursor':'pointer'}" >edit</mat-icon>
        </span>
    </ng-container>

    <ng-container *ngIf="componentParent.accessObj.editAccess || componentParent.accessObj.cloneAccess">
        <span *ngIf="(componentParent.getSelectedRowID() === params.node.rowIndex)"
            (click)="onSave()">
            <mat-icon [ngStyle]="{'margin-left': '15px', color:'#0590ca','cursor':'pointer'}">save</mat-icon>
        </span>
        <span *ngIf="(componentParent.getSelectedRowID() === params.node.rowIndex)"
            (click)="undoEdit()">
            <mat-icon [ngStyle]="{'margin-left':'15px',color:'#102439','cursor':'pointer'}">cancel</mat-icon>
        </span>
    </ng-container>
</ng-container>
