<div>
    <mat-dialog-content>
        {{ confirmText }}
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <div>

            <ng-container *ngIf="request.actionType !== 'ERROR-MSG'">
                <button mat-raised-button (click)="closeDialog('Confirm')" color="primary">Confirm</button>
            </ng-container>

            <button mat-raised-button (click)="closeDialog('Cancel')">Cancel</button>
            
        </div>
    </mat-dialog-actions>
</div>
